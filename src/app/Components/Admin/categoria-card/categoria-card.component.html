<div class="card card-categoria">
    <div class="card-body d-flex flex-column">

        <h5 class="card-title text-center">{{ miCategoria.nombre }}</h5>

        <p class="card-subtitle mb-2 text-muted text-center">
            ID: {{ miCategoria.idCategoria }}
        </p>

        <hr />

        <p class="mb-1"><strong>Descripci√≥n:</strong></p>
        <p class="card-text flex-grow-1">{{ miCategoria.descripcion }}</p>

        <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-sm btn-edit" [routerLink]="['/categorias/form/', miCategoria.idCategoria]">
