<div class="container vacante-list my-5">

    <!-- === HEADER: row de 3 cols === -->
    <div class="row align-items-center mb-4 header-row">


        <div class="col-6 col-md-3 col-search">
            <div class="search-group">
                <input type="text" class="form-control" placeholder="Buscar por nombre" [(ngModel)]="filtroNombre"
                    name="nombre" />
                <button class="btn btn-info ms-2" (click)="buscarPorNombre()">
                    Enviar
                </button>
            </div>

        </div>

    <div class="col-6 col-md-3 col-search">
        <div class="search-group">
            <input type="text" class="form-control" placeholder="Buscar por Empresa" [(ngModel)]="filtroEmpresa"
                name="nombreEmpresa" />
            <button class="btn btn-info ms-2" (click)="buscarPorNombreEmpresa()">
                Enviar
            </button>
        </div>
    
    </div>
    
    <div class="col-6 col-md-3 col-search">
        <div class="search-group">
            <input type="text" class="form-control" placeholder="Buscar por Categoria" [(ngModel)]="filtroCategoria"
                name="nombreCategoria" />
            <button class="btn btn-info ms-2" (click)="buscarPorNombreCategoria()">
                Enviar
            </button>
        </div>
    
    </div>
    <div class="col-6 col-md-3 col-search">
        <div class="search-group">
            <input type="number" class="form-control" placeholder="Buscar por nombre" [(ngModel)]="filtroSalario"
                name="salario" />
            <button class="btn btn-info ms-2" (click)="buscarPorSalario()">
                Enviar
            </button>
        </div>
    
    </div>
    </div>

    <!-- === TITULO debajo, centrado === -->
    <div class="title-row mb-4 text-center">
        <h2 class="mb-0">Vacantes</h2>
    </div>

    <!-- Lista de cards -->

    @if (isLoading) {
    <div class="text-center py-5">
        Cargando vacantesâ€¦
    </div>
    }
    @else if (errorMensaje) {
    <div class="alert alert-danger">
        {{errorMensaje}}
    </div>
    }

    @else if (vacantes.length) {
    <div id="vacante" class="row justify-content-center row-cols-sm-2 g-4">
        @for (vac of vacantes; track vac.idVacante) {
        <div class="col-auto" id="vacantecard">
            <app-vacante-card [miVacante]="vac"></app-vacante-card>
        </div>
        }
    </div>
    }
    @else {
    <p class="text-center py-5">
        No hay vacantes publicadas.
    </p>
    }



</div>
